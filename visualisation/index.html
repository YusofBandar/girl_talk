<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Girl Talk</title>
    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Liu Jian Mao Cao', cursive;
        }

        .centre {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0px;
            padding: 0px;
        }

        .record h1{
            font-size: 4.5em;
            color: white;
        }

        @media (min-width: 1300px) {
            .record {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 100%;
            }

            .record h1{
                order: 9999999;
            }
        }

        @media (max-width: 1300px) {
            .record {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body class="centre">
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="./girl_talk.js"></script>
    <script src="./album.js"></script>

    <svg width="0" height="0" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
                <feMorphology operator="dilate" radius="1" in="SourceAlpha" result="thicken" />
                <feGaussianBlur in="thicken" stdDeviation="13" result="blurred" />
                <feFlood flood-color="rgb(255,255,255)" result="glowColor" />
                <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />

                <feMerge>
                    <feMergeNode in="softGlow_colored" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>
    </svg>

</body>

</html>

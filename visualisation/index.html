<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Girl Talk</title>
    <style>
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0px;
        padding: 0px;
    }

    .album {
        margin: 35% 0% 35% 0%;
        width: 350px;
        height: 350px;
    }

    .footer {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
    }
    
    .author {
        margin: 0 10px;
    }

    .icon {
        width: 20px;
        height: 20px;
        margin: 0 10px;
    }
    </style>
</head>

<body>
    <div class='content'>
        <a href='./record?allDay'>
            <img class='album' src='../images/album_art/All_Day.jpg'>
        </a>
        <a href='./record?feedTheAnimals'>
            <img class='album' src='../images/album_art/Feed_the_Animals.jpg'>
        </a>
        <footer class='footer'>
            <span class='author'>Yusof Bandar</span>
            <a href='https://twitter.com/BandarYusof' target='_blank' rel='noopener noreferrer'>
                <img class='icon' src='../images/twitter.svg' alt='twitter'>
            </a>
            <a href='https://github.com/YusofBandar' target='_blank' rel='noopener noreferrer'>
                <img class='icon' src='../images/github.svg' alt='github'>
            </a>
        </footer>
    </div>

</html>
